<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>AngularJS简介</title>
  <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script type="text/javascript" src="//cdn.bootcss.com/angular.js/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="ng-bind.js"></script>
</head>
<body>
  
  <div class="container" style="width:400px">
    <div class="page-header">
      <h1 class="text-center">双向数据绑定</h1>
    </div>
    <form>
      <div class="form-group">
        <label>输入内容：</label>
        <input type="text" class="form-control" ng-model="inputData" />
      </div>
      <div class="form-group">
        <label>您输入的是：</label>
        <p ng-bind="inputData"></p>
        <p>{{inputData}}</p>
      </div>
    </form>
  </div>

</body>
</html>
