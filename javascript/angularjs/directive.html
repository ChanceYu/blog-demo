<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>AngularJS简介</title>
  <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script type="text/javascript" src="//cdn.bootcss.com/angular.js/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="directive.js"></script>
</head>
<body>
  
  <div class="container" style="width:400px">
    <div class="page-header">
      <h1 class="text-center">指令</h1>
    </div>
    
    <my-progress percent="60"></my-progress>
    
    <my-progress percent="40" type="info"></my-progress>
    
    <my-progress percent="10" type="warning"></my-progress>

    <div my-progress percent="99" type="danger"></div>
    
  </div>

</body>
</html>
